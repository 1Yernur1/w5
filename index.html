<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display">
        <div class="calculator__display-input"></div>
        <div class="calculator__display-output"></div>
      </div>
      <div class="calculator__btns">
        <table>
          <tr>
            <td><button data-key="clear" class="calculator__btn">AC</button></td>
            <td><button data-key="back" class="calculator__btn">BC</button></td>
            <td><button data-key="%" class="calculator__btn">%</td>
            <td><button data-key="/" class="calculator__btn">&divide;</button></td>
          </tr>
          <tr>
            <td><button data-key="7" class="calculator__btn">7</button></td>
            <td><button data-key="8" class="calculator__btn">8</button></td>
            <td><button data-key="9" class="calculator__btn">9</td>
            <td><button data-key="*" class="calculator__btn">&times;</button></td>
          </tr>
          <tr>
            <td><button data-key="4" class="calculator__btn">4</button></td>
            <td><button data-key="5" class="calculator__btn">5</button></td>
            <td><button data-key="6" class="calculator__btn">6</td>
            <td><button data-key="-" class="calculator__btn">-</button></td>
          </tr>
          <tr>
            <td><button data-key="1" class="calculator__btn">1</button></td>
            <td><button data-key="2" class="calculator__btn">2</button></td>
            <td><button data-key="3" class="calculator__btn">3</td>
            <td><button data-key="+" class="calculator__btn">+</button></td>
          </tr>
          <tr>
            <td><button data-key="brackets" class="calculator__btn">( )</button></td>
            <td><button data-key="0" class="calculator__btn">0</button></td>
            <td><button data-key="." class="calculator__btn">.</td>
            <td><button data-key="=" class="calculator__btn">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
